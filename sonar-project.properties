# Project identification
sonar.projectKey=hrms-frontend
sonar.projectName=HRMS Frontend
sonar.projectVersion=1.0

# Source & language
sonar.language=js
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=node_modules/**,build/**,dist/**,coverage/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: Test file exclusion if needed
# sonar.test.exclusions=**/*.spec.js,**/__tests__/**

# Optional: Organization if using SonarCloud
# sonar.organization=your-org-name

# Logging (optional)
sonar.verbose=true
