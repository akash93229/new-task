name: Deploy React Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build \
            -t akashmalviya203/hrms-app:latest \
            --build-arg REACT_APP_NODE_ENV=production \
            --build-arg REACT_APP_SERVER_BASE_URL=${{ secrets.REACT_APP_SERVER_BASE_URL }} .
          docker push akashmalviya203/hrms-app:latest

  deploy:
    needs: build
    runs-on: self-hosted  # Your EC2 runner

    steps:
      - name: Pull image from Docker Hub
        run: docker pull akashmalviya203/hrms-app:latest

      - name: Delete old container
        run: docker rm -f hrms-app-container || true

      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name hrms-app-container akashmalviya203/hrms-app:latest
